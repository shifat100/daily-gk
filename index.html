<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart MCQ App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- টপ বার (ব্র্যান্ডিং + মোড সিলেক্টর) -->
    <div class="top-bar">
        <div class="brand">Daily MCQ</div>
        <div class="controls">
            <select id="viewMode">
                <option value="quiz">Quiz Mode</option>
                <option value="study">Study Mode</option>
            </select>
        </div>
    </div>

    <!-- ফিল্টার এবং সার্চ বার -->
    <div class="filter-bar">
        <select id="categorySelect">
            <option value="all">All Topics</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search questions..." />
    </div>

    <!-- মেইন কন্টেইনার -->
    <div class="container">
        
        <!-- ইনিশিয়াল লোডার (JS লোড হওয়ার আগে দেখাবে) -->
        <div id="loader">
            <div class="spinner"></div>
            <p>Starting App...</p>
        </div>

        <!-- এরর মেসেজ এরিয়া -->
        <div id="errorMsg"></div>

        <!-- প্রশ্ন তালিকা (JS এখানে কার্ড ইনজেক্ট করবে) -->
        <div id="questionList"></div>
        
        <!-- Pagination এবং Footer অটোমেটিক JS দ্বারা যুক্ত হবে -->

    </div>

    <!-- স্ক্রিপ্ট ফাইল -->
    <script src="script.js"></script>
</body>
</html>
