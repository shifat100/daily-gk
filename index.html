<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily GK App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <!-- HEADER -->
    <header class="top-bar">
        <div class="brand-area">
            <button id="menuToggle" aria-label="Menu">&#9776;</button>
            <div class="brand">Daily GK</div>
            
        </div>
        <div>
            <select id="viewMode" style="padding: 6px; border-radius: 4px;">
                <option value="quiz">Quiz Mode</option>
                <option value="study">Study Mode</option>
            </select>
        </div>
    </header>

    <!-- BODY CONTAINER -->
    <div class="app-body">
        
        <!-- SIDEBAR -->
        <aside class="sidebar" id="appSidebar">
            <ul id="categoryTree" class="tree-view">
                <li style="padding: 20px; text-align: center; color: #888;">Loading...</li>
            </ul>
            <!-- Install Button restored -->
            <button id="installBtn">Install App</button>
        </aside>
        
        <!-- OVERLAY (Mobile) -->
        <div id="sidebarOverlay"></div>

        <!-- MAIN CONTENT -->
        <main class="main-content" id="mainScroll">
            
            <!-- Controls -->
            <div class="controls-area">
                <input type="text" id="searchInput" placeholder="Search questions...">
                <label style="display:flex; align-items:center; gap:5px; cursor:pointer;">
                    <input type="checkbox" id="shuffleCheck"> Shuffle
                </label>
            </div>

            <!-- Topic Header -->
            <div id="topicHeader" style="margin-bottom:15px; color:var(--primary); font-weight:bold; display:none;">
                Viewing: <span id="topicName">All</span>
            </div>

            <!-- List -->
            <div id="questionList"></div>

            <!-- Pagination -->
            <div id="paginationControls" class="pagination"></div>

            <!-- FOOTER INFO Restored -->
            <footer class="app-footer">
                <div>&copy; 2025 Daily GK. All Rights Reserved.</div>
                <div style="margin-top:5px; font-weight:bold;">
                    Service Started: November 28, 2025
                </div>
                <div style="margin-top:5px; font-size:0.8em;">
                    Last Updated: <span id="lastUpdateDate">Calculating...</span>
                </div>
            </footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>
    </html>
