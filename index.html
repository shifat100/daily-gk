<!DOCTYPE html>
<html lang="bn" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- প্রাথমিক SEO মেটা ট্যাগ -->
    <title>Daily MCQ - Smart Quiz & Study App for Competitive Exams</title>
    <meta name="description" content="Smart MCQ App - বিসিএস, ব্যাংক জব এবং অন্যান্য সরকারি চাকরির প্রস্তুতির জন্য সেরা ডেইলি কুইজ অ্যাপ। কুইজ এবং স্টাডি মোডে নিজেকে যাচাই করুন।">
    <meta name="keywords" content="MCQ App, Daily Quiz, BCS Preparation, Bank Job, General Knowledge, Study Mode, Bangladesh Education">
    <meta name="author" content="Daily MCQ Team">
    <meta name="robots" content="index, follow">

    <!-- ওপেন গ্রাফ (Facebook/LinkedIn ইত্যাদির জন্য) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shifat100.github.io/daily-gk/">
    <meta property="og:title" content="Smart MCQ App - Daily Quiz & Study">
    <meta property="og:description" content="বাংলায় সেরা এমসিকিউ প্র্যাকটিস অ্যাপ। বিসিএস ও অন্যান্য পরীক্ষার প্রস্তুতির জন্য আজই শুরু করুন।">
    <meta property="og:image" content="https://shifat100.github.io/daily-gk/thumb.png">

    <!-- টুইটার কার্ড (Twitter এর জন্য) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Smart MCQ App - Daily Quiz & Study">
    <meta name="twitter:description" content="Practice daily MCQs for better preparation.">

    <!-- ফেভিকন (ব্রাউজার ট্যাবের আইকন) -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- স্টাইলশিট -->
    <link rel="stylesheet" href="style.css">
    
    <!-- স্কিমা মার্কআপ (Google সার্চের জন্য স্ট্রাকচার্ড ডাটা) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Smart MCQ App",
      "url": "https://shifat100.github.io/daily-gk/",
      "description": "An interactive MCQ application for students.",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "All"
    }
    </script>

    <style>
        /* ফুটারের জন্য সামান্য স্টাইল যোগ করা হলো যাতে ডেটটি সুন্দর দেখায় */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background-color: #f4f4f4;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #ddd;
        }
        footer .service-date {
            font-weight: bold;
            color: #333;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- হেডার (SEO এর জন্য Semantic Tag 'header' ব্যবহার করা হয়েছে) -->
    <header class="top-bar">
        <div class="brand">Daily GK</div>
        <button id="installBtn" style="display: none; padding: 10px; background-color: #fff; color: #000; border: 1px solid #ddd; border-radius: 5px; cursor: pointer;">Install</button>
        <div class="controls">
            <select id="viewMode" aria-label="Select View Mode">
                <option value="quiz">Quiz Mode</option>
                <option value="study">Study Mode</option>
            </select>
        </div>
    </header>

    <!-- মেইন কন্টেন্ট এরিয়া -->
    <main class="container">
        
        <!-- ফিল্টার এবং সার্চ বার -->
        <section class="filter-bar">
            <select id="categorySelect" aria-label="Select Category">
                <option value="all">All Topics</option>
            </select>
            <input type="text" id="searchInput" placeholder="Search questions..." aria-label="Search Questions" />
        </section>

        <!-- ইনিশিয়াল লোডার -->
        <div id="loader">
            <div class="spinner"></div>
            <p>Starting App...</p>
        </div>

        <!-- এরর মেসেজ এরিয়া -->
        <div id="errorMsg" role="alert"></div>

        <!-- প্রশ্ন তালিকা -->
        <div id="questionList"></div>
        
    </main>

    <center><b>Service Started: November 28, 2025</b></center>
    

    <!-- স্ক্রিপ্ট ফাইল -->
    <script src="script.js"></script>
</body>
</html>
