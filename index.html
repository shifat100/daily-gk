<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart GK - Tree View</title>
    <link rel="stylesheet" href="style.css"> <!-- Link the CSS above -->
</head>
<body>

<div class="app-shell">
    <!-- 1. Header -->
    <header class="top-bar">
        <div class="brand-area">
            <button id="menuToggle" aria-label="Toggle Menu">&#9776;</button>
            <div class="brand">Daily GK</div>
        </div>
        
        <div class="controls">
            <select id="viewMode" style="padding: 5px;">
                <option value="quiz">Quiz Mode</option>
                <option value="study">Study Mode</option>
            </select>
        </div>
    </header>

    <!-- 2. Sidebar (Tree View) -->
    <aside class="sidebar" id="appSidebar">
        <!-- "All" Button -->
        <div class="tree-header" onclick="app.filterByTopic(null)" style="border-bottom: 2px solid #eee;">
            <span>All Questions</span>
            <span class="count" id="totalCount">0</span>
        </div>
        
        <!-- Dynamic Tree generated here -->
        <ul id="categoryTree" class="tree-view"></ul>
    </aside>

    <!-- Overlay for mobile -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- 3. Main Content -->
    <main class="main-content">
        <!-- Search & Info -->
        <div class="filter-bar">
            <input type="text" id="searchInput" placeholder="Search questions..." />
            <!-- Shuffle will be appended here by JS -->
        </div>

        <div id="loader" style="text-align: center; padding: 20px;">
            Loading...
        </div>
        
        <div id="currentTopicDisplay" style="margin-bottom: 15px; color: var(--primary); font-weight: bold; display:none;">
            Topic: <span id="topicName">All</span>
        </div>

        <div id="questionList"></div>
        <div id="paginationControls"></div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
